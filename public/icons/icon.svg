<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#3b82f6" rx="64"/>

  <!-- Medical Cross / Rescue Symbol -->
  <g transform="translate(256, 180)">
    <!-- Red cross background -->
    <rect x="-60" y="-20" width="120" height="40" fill="#ef4444" rx="4"/>
    <rect x="-20" y="-60" width="40" height="120" fill="#ef4444" rx="4"/>

    <!-- White cross detail -->
    <rect x="-50" y="-10" width="100" height="20" fill="white"/>
    <rect x="-10" y="-50" width="20" height="100" fill="white"/>
  </g>

  <!-- Lifebuoy / Rescue Ring -->
  <g transform="translate(380, 150)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ef4444" stroke-width="12"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="8" stroke-dasharray="30 25"/>
  </g>

  <!-- Radio waves indicating dispatch/communication -->
  <g transform="translate(130, 150)">
    <path d="M -20 -20 A 28 28 0 0 1 20 -20" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M -30 -30 A 42 42 0 0 1 30 -30" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>

  <!-- Text: Onyx Service -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" fill="white">ONYX</text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="44" font-weight="600" text-anchor="middle" fill="white">SERVICE</text>
</svg>
